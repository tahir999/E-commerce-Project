<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
		<h:dataTable value="#{controller.getCustomerList()}" var="c">
		<h:column>
				<f:facet name="header"> Title</f:facet>
				<h:outputText value="#{c.title}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header"> First Name</f:facet>
				<h:outputText value="#{c.fName}">
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Last Name </f:facet>
				<h:outputText value="#{c.lName}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header"> Phone</f:facet>
				<h:outputText value="#{c.phone}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header"> Home Address</f:facet>
				<h:outputText value="#{c.homeAdress}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header"> Password</f:facet>
				<h:outputText value="#{c.pass}">
				</h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header"> Email</f:facet>
				<h:outputText value="#{c.userEmail}">
				</h:outputText>
			</h:column>

		</h:dataTable>

	</h:form>

</body>
</html>
